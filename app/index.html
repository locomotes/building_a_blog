<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div id="blog_container">

        <header></header>

        <div id="main">
            <div id="post_container">
                <div id="post_top">
                    <div id="title">
                        <input id="imput_title" placeholder="Title?">
                    </div>
                    <div id="author">
                        <input id="imput_author" placeholder="Author?">
                    </div>
                </div>
                <div id="post_mid">
                    <input id="imput_post" placeholder="Post Text Goes Here">
                </div>
                <div id="post_bottom">
                    <div id="tags">
                        <input id="imput_tags" placeholder="Tags?">
                    </div>
                    <div id="create">
                        <div id="create_botton">Create Post</div>
                    </div>
                </div>
            </div>
            <div id="post_feed_container">
                <ul></ul>
            </div>
        </div>

        <footer></footer>

    </div>

    <script type="text/x-handlebars-template" id="posts_list">
        {{#each data}}
            <li>{{ title }}</li>
            <li>{{ content }}</li>
            <li>{{ date }}</li>
            <li>{{ status }}</li>
            <li>{{ author }}</li>
            <li>{{ tags }}</li>
        {{/each}}
    </script>

    



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/model.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
