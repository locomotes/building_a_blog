<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    
    <header>
        <div class="style"></div>
        <h1>BLOG HEADA!</h1>
        <a href="{{post_router.navigate''}}"><i class="fa fa-home"></i></a>
    </header>

    <div id="blog_container">

        <form id="main">
            <div id="post_container">
                <div id="post_top">
                    <div id="title">
                        <input id="input_title" placeholder="Title" style="text-align: center">
                    </div>
                    <div id="author">
                        <input id="input_author" placeholder="Author" style="text-align: center">
                    </div>
                </div>
                <div id="post_mid">
                    <textarea id="input_post" placeholder="Post Text Goes Here" style="text-align: center"></textarea>
                </div>
                <div id="post_bottom">
                    <div id="tags">
                        <input id="input_tags" placeholder="Tags, Separated With Commas" style="text-align: center">
                    </div>
                    <div id="create">
                        <button id="create_button">Create Post
                        </button>
                    </div>
                </div>
            </div>
            <div id="post_feed_container">
                <ul></ul>
            </div>
            <div id="full_posts_container">
                <ul></ul>
            </div>
        </form>

    </div>

    <footer>
        <div class="style"></div>
        <h1>FOOTA!</h1>
    </footer>
    

    <script type="text/x-handlebars-template" id="posts_list">
        {{#each data}}
            <li><a id="{{_id}}" href="#">{{title}}</a></li>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="entire_posts">
            <li>{{title}}</li>
            <li>{{content}}</li>
            <li>{{date}}</li>
            <li>{{status}}</li>
            <li>{{author}}</li>
            <li>{{tags}}</li>
    </script>

    



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/routes/routes.js"></script>
        <script src="scripts/model/model.js"></script>
        <script src="scripts/views/post_view.js"></script>
        <script src="scripts/views/home_view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
