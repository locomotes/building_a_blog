<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    
    <header>
        <div class="style"></div>
        <h1>HEADA!</h1>
    </header>

    <div id="blog_container">

        <form id="main">
            <div id="post_container">
                <div id="post_top">
                    <div id="title">
                        <input id="input_title" placeholder="Title" style="text-align: center">
                    </div>
                    <div id="author">
                        <input id="input_author" placeholder="Author" style="text-align: center">
                    </div>
                </div>
                <div id="post_mid">
                    <input id="input_post" placeholder="Post Text Goes Here" style="text-align: center">
                </div>
                <div id="post_bottom">
                    <div id="tags">
                        <input id="input_tags" placeholder="Tags, Separated With Commas" style="text-align: center">
                    </div>
                    <div id="create">
                        <button id="create_button">Create Post
                        </button>
                    </div>
                </div>
            </div>
            <div id="post_feed_container">
                <ul></ul>
            </div>
        </form>

    </div>

    <footer>
        <div class="style"></div>
        <h1>FOOTA!</h1>
    </footer>
    

    <script type="text/x-handlebars-template" id="posts_list">
        {{#each data}}
            <li>{{title}}</li>
            <li>{{content}}</li>
            <li>{{date}}</li>
            <li>{{status}}</li>
            <li>{{author}}</li>
            <li>{{tags}}</li>
        {{/each}}
    </script>

    



    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
