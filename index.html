<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <!-- Google font -->
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <script src="scripts/vendor/modernizr.js"></script>

    <!-- parse -->
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

  </head>
  <body>

    <div id="background">
        <header>
            <div id="header_container">

                <div class="modal">
                    <label for="modal-1">
                    <div class="btn js-btn">
                        <!-- <i class="fa fa-pencil"></i></div> -->
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    </label>
                    <input class="modal-state" id="modal-1" type="checkbox" />
                    <div class="modal-window">
                        <div class="modal-inner">
                          <label class="modal-close" for="modal-1"></label>
                          
                            <form id="main">
                                <div id="post_container">
                                    <div id="post_top">
                                        <div id="title">
                                            <input id="input_title" placeholder="Title" style="text-align: center">
                                        </div>
                                        <div id="author">
                                            <input id="input_author" placeholder="Author" style="text-align: center">
                                        </div>
                                    </div>
                                    <div id="post_mid">
                                        <textarea id="input_post" placeholder="Post Text Goes Here" style="text-align: center"></textarea>
                                    </div>
                                    <div id="post_bottom">
                                        <div id="tags">
                                            <input id="input_tags" placeholder="Tags, Separated With Commas" style="text-align: center">
                                        </div>
                                        <div id="create">
                                            <button id="create_button">Create Post
                                            </button>
                                        </div>
                                    </div>  
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div id="co_name_container">
                    <p class="co_name">ADVNTR</p>
                </div>
                <div id="header_user_container"> 
                    <div id="user_logout">
                        <button>log<br>out</button>
                    </div>
                    <div id="user_info">
                        <p class="user_info">signed in as: </p>
                        <div id="userfield"></div>
                    </div>
                </div>
            </div>
        </header>
        <h1>YOUR LIFE IS AMAZING</h1>
        <P class="tagline">WRITE IT DOWN</P>
    </div>

    <div id="blog_container">
        
        <div id="post_feed_container">
            <ul></ul>
        </div>
        <div id="full_posts_container">
            <ul></ul>
        </div>

     </div>

    <div id="login_container">
        <div id="login_outer_shell">
            <div id="login_inner_shell">
                <p class="co_name">ADVNTR</p>
                <form class="form1" >
                    <!-- <p>Signup</p> -->
                    <input class="signup" id="uname" name="uname" placeholder="Name" type=
                    "text">
                    <input class="signup" id="password" name="password" placeholder=
                    "Password" type="text">
                    <input class="signup" id="email" name="email" placeholder="Email" type=
                    "text">
                    <input type="submit" class='signUp' value="Sign Up">
                </form><br>

                <form class="form2" >
                    <input class="signin" id="rname" name="rname" placeholder="Name" type=
                    "text">
                    <input class="signin" id="rpassword" name="rpassword" placeholder=
                    "Password" type="text">
                    <input type="submit" id='signIn' value="Sign In">
                </form>
                <!-- <a href="" -->
            </div>
        </div>
    </div>


    <div id="zombie"></div>

    <footer>
        <div class="style"></div>
        <h1>FOOTA!</h1>
    </footer>
    

    <script type="text/x-handlebars-template" id="posts_list">
        {{#each data}}
            <div class="title_container">
                <li>
                    <a id="{{objectId}}" href="#">{{title}}</a>
                </li>
            </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="entire_posts">
            <div class="post_info">
                <div class="post_info_left">
                    <li>{{status}} by</li>  
                    <li>{{author}} catagories: </li> 
                    <li>{{tags}}</li>
                </div>
                <div class="post_info_right"> 
                    <a href="">
                        <i class="fa fa-home"></i>
                    </a>
                    <button class="delete">
                        <i class="fa fa-exclamation-triangle"></i>
                    </button>
                </div> 
            </div>
            <div class="post_and_title">
                <li class="title">{{title}}</li>
                <li class="date">{{date}}</li>
                <li class="content">{{content}}</li>
            </div>
    </script>

    



    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
