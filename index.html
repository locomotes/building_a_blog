<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <script src="scripts/vendor/modernizr.js"></script>

    <!-- parse -->
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

  </head>
  <body>

    
    <header>
        <div class="style"></div>
        <h1>BLOG HEADA!</h1>
    </header>

    <div id="blog_container">

        <form id="main">
            <div id="post_container">
                <div id="post_top">
                    <div id="title">
                        <input id="input_title" placeholder="Title" style="text-align: center">
                    </div>
                    <div id="author">
                        <input id="input_author" placeholder="Author" style="text-align: center">
                    </div>
                </div>
                <div id="post_mid">
                    <textarea id="input_post" placeholder="Post Text Goes Here" style="text-align: center"></textarea>
                </div>
                <div id="post_bottom">
                    <div id="tags">
                        <input id="input_tags" placeholder="Tags, Separated With Commas" style="text-align: center">
                    </div>
                    <div id="create">
                        <button id="create_button">Create Post
                        </button>
                    </div>
                </div>  
            </div>
        </form>
        
        <div id="post_feed_container">
            <ul></ul>
        </div>
        <div id="full_posts_container">
            <ul></ul>
        </div>
          
    </div>

    <div id="zombie"></div>

    <footer>
        <div class="style"></div>
        <h1>FOOTA!</h1>
    </footer>
    

    <script type="text/x-handlebars-template" id="posts_list">
        {{#each data}}
            <div class="title_container">
                <li>
                    <a id="{{objectId}}" href="#">{{title}}</a>
                </li>
            </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="entire_posts">
            <div class="post_info">
                <div class="post_info_left">
                    <li>{{status}} by</li>  
                    <li>{{author}} catagories: </li> 
                    <li>{{tags}}</li>
                </div>
                <div class="post_info_right"> 
                    <a href="">
                        <i class="fa fa-home"></i>
                    </a>
                    <button class="delete">
                        <i class="fa fa-minus-square"></i>
                    </button>
                </div> 
            </div>
            <div class="post_and_title">
                <li class="title">{{title}}</li>
                <li class="date">{{date}}</li>
                <li class="content">{{content}}</li>
            </div>
    </script>

    



    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
