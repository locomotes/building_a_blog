<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>building_a_blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div id="blog_container">

        <header></header>

        <div id="main">
            <div id="post_container">
                <div id="post_top">
                    <div id="title"></div>
                    <div id="author"></div>
                </div>
                <div id="post_mid"></div>
                <div id="post_bottom">
                    <div id="tags"></div>
                    <div id="create">
                        <div id="create_botton">Create Post</div>
                    </div>
                </div>
            </div>
            <div id="post_feed_container">
                <ul></ul>
            </div>
        </div>

        <footer></footer>

    </div>

    <script type="text/template" id="alien_list">
        <% all.each( function(Alien) {%>
            <li>Hi, my name is <%= Alien.get('name') %></li>
        <% }); %>
    </script> 

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
